<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mehh Studios</title>
    <link rel='stylesheet' href='css/jquery.fullPage.min.css'>
    <link rel="stylesheet" href="css/style.css">
    <script>
        $(window).on('scroll', function() {
            if ($(window).scrollTop()) {
                $('#fullpage').addClass('red');
            } else {
                $('#fullpage').removeClass('blue');
            }
        })

    </script>
</head>

<body>
    <div id="fullpage">
        <div class="section blue" id="section1">
            <p class="titulo">Mehh Studios</p>
            <img src="img/Logo.png" alt="Logo da Mehh Studios" class="logo">
        </div>
        <div class="section red" id="section2">
            <p class="titulo">Integrantes</p>
            <div class="floatingBlocks">
                <div class="floating2 floatingItems"><img src="img/Placa.png"></div>
                <div class="floating floatingItems"><img src="img/Placa.png"></div>
                <div class="floating2 floatingItems"><img src="img/Placa.png"></div>
                <div class="floating floatingItems"><img src="img/Placa.png"></div>
            </div>
        </div>
        <div class="section" id="section3" style="background-color: aqua">
            <p class="titulo">Jogos desenvolvidos</p>
        </div>
        <div class="section" id="section4" style="background-color: chartreuse">
            <p class="titulo">Wallpaper</p>
        </div>
    </div>

    <script src='js/jquery.min.js'></script>
    <script src='js/jquery.fullPage.min.js'></script>
    <script src="js/index.js"></script>
</body>

</html>
