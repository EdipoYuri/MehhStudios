<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale = 1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Mehh Studios</title>
    <link rel="shortcut icon" href="img/Logo.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/estilo.css">
    <script src="js/jquery.min.js"></script>
</head>

<body>
    <nav class="menu" id="navbar">
        <ul>
            <li><a name="inicio" href="#inicio">Inicio</a></li>
            <li><a name="equipe" href="#equipe">Equipe</a></li>
            <li><a name="jogos" href="#jogos">Jogos</a></li>
        </ul>
    </nav>



    <div class="main">
        <div class="inicio" id="inicio" name="inicio"> <!-- Página inicial com o logo do Mehh -->
            <img id="logo" src="img/Logo.png">
        </div>

        <div class="sessao-bg" style="background-image: url(img/Team.jpg)"> <!-- Imagem da equipe -->
            <span class="name">Equipe</span>
        </div> 

        <div id="equipe"> <!-- Parte com a nossa equipe -->
            <div class="team">Pessoa 1</div>
            <div class="team">Pessoa 2</div>
            <div class="team">Pessoa 3</div>
            <div class="team">Pessoa 4</div>
        </div>

        <div class="sessao-bg" style="background-image: url(img/Game.jpg)"> <!-- Imagem dos jogos -->
            <span class="name">Jogos desenvolvidos</span>
        </div> 
            
        <div id="jogos"> <!-- Aqui é aonde vai ficar os jogos que desenvolvemos -->
            <div class="jogo-descricao">
                <div class="game-infos">
                    <img class="game-img" src="img/Curling%20Penguin.png" >
                    <div class="text">
                        Se divirta nesse jogo que mistura<br>o melhor de dois mundos:<br>
                        Pinguins e esportes de inverno!<br>
                        Jogue agora!
                    </div>
                    <button class="download">Download</button>
                </div>
                

                <div class="imgs-gifs">
                    <img class="gifs" src="img/Gif-1.gif">
                    <img class="gifs" src="img/Gif-2.gif">
                    <img class="gifs" src="img/Gif-3.gif">
                </div>
            </div>
            
            <div class="jogo-descricao">
                <img class="game-img" src="img/Curling Penguin.png">
                <div class="imgs-gifs">

                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="js/principal.js"></script>
</body>

</html>
